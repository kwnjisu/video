<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>상체 관절 - 동작인식</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            border-bottom: 1px solid rgb(26, 26, 26);
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            color: rgb(239, 217, 21);
            font-size: 22px;
            font-weight: 800;
            text-decoration: none;
        }

        .main-content {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://framerusercontent.com/images/mQQvrq8NMRY7rWMxsKhWbEmR8dM.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .highlight {
            color: rgb(239, 217, 21);
        }

        .video-container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(239, 217, 21, 0.3);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            margin-bottom: 30px;
        }

        .video-container.fullscreen {
            padding: 0;
            border: none;
            border-radius: 0;
            background: black;
            width: 100vw !important;
            height: 100vh !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-feed {
            border-radius: 10px;
            display: block;
            max-width: 100%;
            height: auto;
        }

        .video-container.fullscreen .video-feed {
            border-radius: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 25px;
            right: 25px;
            background-color: rgba(239, 217, 21, 0.8);
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .video-container.fullscreen .fullscreen-button {
            bottom: 40px;
            right: 40px;
        }

        .fullscreen-icon {
            width: 24px;
            height: 24px;
            fill: rgb(41, 41, 41);
        }

        .back-button {
            background-color: rgb(239, 217, 21);
            color: rgb(41, 41, 41);
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: rgb(222, 201, 18);
        }

        .back-button::before {
            content: "←";
            margin-right: 10px;
        }

        .recording-status {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .recording-status.active {
            opacity: 1;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background-color: #F44336;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .recording-time {
            color: white;
            font-size: 14px;
        }

        .control-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .record-button {
            background-color: #F44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .record-button.recording {
            background-color: #4CAF50;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1675469404/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675469404/camera_utils.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">StrongX</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="title-section">
            <h1 class="title">
                상체 관절 <span class="highlight">측정</span>
            </h1>
        </div>

        <div class="video-container" id="videoContainer">
            <div class="recording-status" id="recordingStatus">
                <span class="recording-dot"></span>
                <span class="recording-time" id="recordingTime"></span>
            </div>
            <video id="videoFeed" class="video-feed" autoplay playsinline style="display: none;"></video>
            <canvas id="outputCanvas" class="video-feed"></canvas>
            <div class="control-buttons">
                <button class="record-button" id="recordButton" onclick="toggleRecording()">
                    <span id="recordIcon">⚫</span>
                    <span id="recordText">기록 시작</span>
                </button>
                <button class="fullscreen-button" id="fullscreenButton" title="전체화면">
                    <svg class="fullscreen-icon" viewBox="0 0 24 24">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>
        </div>
        <a href="/select" class="back-button">선택 화면으로</a>
    </main>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const videoFeed = document.getElementById('videoFeed');

        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
                videoContainer.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                videoContainer.classList.remove('fullscreen');
            }
        });

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement) {
                videoContainer.classList.remove('fullscreen');
            } else {
                videoContainer.classList.add('fullscreen');
            }
        }

        let recording = false;
        
        function toggleRecording() {
            const button = document.getElementById('recordButton');
            const text = document.getElementById('recordText');
            const status = document.getElementById('recordingStatus');
            
            if (!recording) {
                fetch('/api/start_recording/upper')
                    .then(response => response.json())
                    .then(data => {
                        recording = true;
                        button.classList.add('recording');
                        status.classList.add('active');
                        text.textContent = '기록 중지';
                    });
            } else {
                fetch('/api/stop_recording/upper')
                    .then(response => response.json())
                    .then(data => {
                        recording = false;
                        button.classList.remove('recording');
                        status.classList.remove('active');
                        text.textContent = '기록 시작';
                        document.getElementById('recordingTime').textContent = '';
                        window.location.href = '/joint_data';
                    });
            }
        }

        function updateRecordingStatus() {
            if (recording) {
                fetch('/api/recording_status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.recording) {
                            document.getElementById('recordingTime').textContent = 
                                `기록 시간: ${data.elapsed_time}`;
                        }
                    });
            }
        }

        setInterval(updateRecordingStatus, 1000);

        videoFeed.onerror = function() {
            console.error('비디오 피드 로딩 실패');
            // 에러 메시지 표시
            const container = document.querySelector('.video-container');
            container.innerHTML = '<p style="color: red;">카메라를 시작할 수 없습니다.</p>';
        };

        // 웹캠 접근 코드
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true,
                    audio: false
                });
                const videoElement = document.getElementById('videoFeed');
                videoElement.srcObject = stream;
            } catch (err) {
                console.error('웹캠 접근 오류:', err);
                const container = document.querySelector('.video-container');
                container.innerHTML = '<p style="color: red;">카메라를 시작할 수 없습니다.</p>';
            }
        }

        // 페이지 로드시 웹캠 시작
        startVideo();

        let pose;
        let camera;

        async function initializePose() {
            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/${file}`;
                }
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onResults);

            const videoElement = document.getElementById('videoFeed');
            const canvasElement = document.getElementById('outputCanvas');
            const canvasCtx = canvasElement.getContext('2d');

            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await pose.send({image: videoElement});
                },
                width: 640,
                height: 480
            });

            camera.start();
        }

        function onResults(results) {
            const canvasElement = document.getElementById('outputCanvas');
            const canvasCtx = canvasElement.getContext('2d');
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // 카메라 피드 그리기
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            // 포즈 랜드마크 그리기
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                    {color: '#00FF00', lineWidth: 2});
                drawLandmarks(canvasCtx, results.poseLandmarks,
                    {color: '#FF0000', lineWidth: 1, radius: 3});
            }
            
            canvasCtx.restore();
        }

        // 페이지 로드시 초기화
        initializePose();
    </script>
</body>
</html>
