<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>하체 관절 - 동작인식</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            border-bottom: 1px solid rgb(26, 26, 26);
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            color: rgb(239, 217, 21);
            font-size: 22px;
            font-weight: 800;
            text-decoration: none;
        }

        .main-content {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://framerusercontent.com/images/mQQvrq8NMRY7rWMxsKhWbEmR8dM.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .highlight {
            color: rgb(239, 217, 21);
        }

        .video-container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(239, 217, 21, 0.3);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            margin-bottom: 30px;
        }

        .video-container.fullscreen {
            padding: 0;
            border: none;
            border-radius: 0;
            background: black;
            width: 100vw !important;
            height: 100vh !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-feed {
            border-radius: 10px;
            display: block;
            max-width: 100%;
            height: auto;
        }

        .video-container.fullscreen .video-feed {
            border-radius: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 25px;
            right: 25px;
            background-color: rgba(239, 217, 21, 0.8);
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .video-container.fullscreen .fullscreen-button {
            bottom: 40px;
            right: 40px;
        }

        .fullscreen-icon {
            width: 24px;
            height: 24px;
            fill: rgb(41, 41, 41);
        }

        .back-button {
            background-color: rgb(239, 217, 21);
            color: rgb(41, 41, 41);
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: rgb(222, 201, 18);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">StrongX</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="title-section">
            <h1 class="title">
                하체 관절 <span class="highlight">측정</span>
            </h1>
        </div>

        <div class="video-container" id="videoContainer">
            <div class="recording-status" id="recordingStatus">
                <span class="recording-dot"></span>
                <span class="recording-time" id="recordingTime"></span>
            </div>
            <video id="videoFeed" class="video-feed" autoplay playsinline></video>
            <canvas id="outputCanvas" class="video-feed" width="640" height="480"></canvas>
            <div class="control-buttons">
                <button class="record-button" id="recordButton" onclick="toggleRecording()">
                    <span id="recordIcon">⚫</span>
                    <span id="recordText">기록 시작</span>
                </button>
                <button class="fullscreen-button" id="fullscreenButton" title="전체화면">
                    <svg class="fullscreen-icon" viewBox="0 0 24 24">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>
        </div>
        <a href="/select" class="back-button">선택 화면으로</a>
    </main>

    <script>
        // 웹캠 접근 코드
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true,
                    audio: false
                });
                const videoElement = document.getElementById('videoFeed');
                videoElement.srcObject = stream;
            } catch (err) {
                console.error('웹캠 접근 오류:', err);
                const container = document.querySelector('.video-container');
                container.innerHTML = '<p style="color: red;">카메라를 시작할 수 없습니다.</p>';
            }
        }

        // 페이지 로드시 웹캠 시작
        startVideo();

        const videoContainer = document.getElementById('videoContainer');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const videoFeed = document.getElementById('videoFeed');

        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
                videoContainer.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                videoContainer.classList.remove('fullscreen');
            }
        });

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement) {
                videoContainer.classList.remove('fullscreen');
            } else {
                videoContainer.classList.add('fullscreen');
            }
        }

        let recording = false;
        
        function toggleRecording() {
            const button = document.getElementById('recordButton');
            const text = document.getElementById('recordText');
            const status = document.getElementById('recordingStatus');
            
            if (!recording) {
                fetch('/api/start_recording/lower')
                    .then(response => response.json())
                    .then(data => {
                        recording = true;
                        button.classList.add('recording');
                        status.classList.add('active');
                        text.textContent = '기록 중지';
                    });
            } else {
                fetch('/api/stop_recording/lower')
                    .then(response => response.json())
                    .then(data => {
                        recording = false;
                        button.classList.remove('recording');
                        status.classList.remove('active');
                        text.textContent = '기록 시작';
                        document.getElementById('recordingTime').textContent = '';
                        window.location.href = '/joint_data';
                    });
            }
        }

        function updateRecordingStatus() {
            if (recording) {
                fetch('/api/recording_status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.recording) {
                            document.getElementById('recordingTime').textContent = 
                                `기록 시간: ${data.elapsed_time}`;
                        }
                    });
            }
        }

        setInterval(updateRecordingStatus, 1000);

        async function initializePose() {
            try {
                pose = new Pose({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                    }
                });

                await pose.initialize();  // 초기화 대기

                pose.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                pose.onResults(onResults);

                const videoElement = document.getElementById('videoFeed');
                const canvasElement = document.getElementById('outputCanvas');

                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await pose.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();  // 카메라 시작 대기
            } catch (error) {
                console.error('Pose 초기화 오류:', error);
            }
        }
    </script>
</body>
</html>
